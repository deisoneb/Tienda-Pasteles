<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear cuenta</title>
</head>

<body>
    <!-- Header -->
    <header>
        <nav>
            <h2>Llena tus datos para crear una cuenta.</h2>
            <a href="../index.html">‚¨ÖÔ∏è Volver al Inicio</a>
            <br />
            <hr />
        </nav>
    </header>

    <!-- Contenido -->
    <main>
        <h2>Datos del Usuario</h2>
        <form style="border: 1px solid #1e0d69">
            <div>
                <label for="fname"><b>Nombre</b></label><br>
                <input type="text" placeholder="Tu nombre" name="fname" id="fname" required /><br />
            </div>
            <br>
            <div>
                <label for="lname"><b>Apellido</b></label><br>
                <input type="text" placeholder="Tu apellido" name="lname" id="lname" required /><br />
            </div>
            <br>
            <div>
                <label for="inputEmail"><b>Email</b></label><br>
                <input type="email" placeholder="user@correo.com" name="inputEmail" id="inputEmail">
            </div>
            <br>
            <div>
                <label for="alias"><b>Apodo</b></label><br>
                <input type="text" placeholder="Como te gusta que te digan" name="alias" id="alias" /><br />
            </div>
            <br>
            <br>
            <div>
                <label for="start"><b>Fecha de nacimiento:</b></label>
                <input type="date" id="start" name="trip-start" value=" " min="1900-01-01" max="2024-12-31" />
            </div>
            <br>
            <br>
            <div>
                <label for="cname"><b>Pa√≠s</b></label>
                <select name="cname" id="cname">
                    <option value="mx">M√©xico</option>
                    <option value="col">Colombia</option>
                    <option value="arg">Argentina</option>
                    <option value="per">Per√∫</option>
                    <option value="chi">Chile</option>
                </select>
            </div>
            <br>
            <br>
            <br>
            <div>
                <fieldset>
                    <legend><b>Genero</b></legend>
                  
                    <div>
                      <input type="radio" id="male" name="gender" value="male" checked />
                      <label for="male">Masculino</label>
                    </div>
                  
                    <div>
                      <input type="radio" id="famele" name="gender" value="female" />
                      <label for="female">Femenino</label>
                    </div>
                    
                  </fieldset>
            </div>
            <br>
            <div>
                <button type="button" onclick="window.location.href='../index.html';">
                    Enviar
                </button>
            </div>
        </form>
    </main>
